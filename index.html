<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link href="styles.css" rel="stylesheet">
  <title>Loja de Bebidas</title>
  </head>
  <body>
    <h1 id="title">Formulário de Pesquisa sobre Loja de Bebidas</h1>
    <p class="description" id="description">Esse formulário procura coletar informações visando o melhoramento do atendimento ao público.</p>

<form id="survey-form">
    <div><label id="name-label" for="name">Insira seu nome: </label><input required class="name" placeholder="Nome" id="name" type="text" name="Nome"></input></div>
    <div><label id="email-label" for="email"> Insira seu e-mail: </label><input class= "email" required placeholder="email" id="email" type="email" name="email"></input></div>
    <div><label id="number-label" for="number">Insira sua idade: </label> <input required class="idade" placeholder="Idade" type="number" id="number" min="18" max="120" name="idade"></input></div>
    <div><label for="dropdown"><p>Qual dos itens não podem faltar em uma loja de bebida? </p><select id="dropdown" name="bebidas"><option value="refrigerante">Refrigerantes</option><option value="álcool">Bebidas alcólicas</option></select>
    <div><p>Em relação as bebidas quais as marcas que não podem faltar?</p><span><label for="marcas"><input class="principais" checked value="principais" name="marcas" type="radio"> Marcas principais</input></label><label><input class="secundarias" value="secundárias" name="marcas" type="radio"> Marcas secundárias</input></label></span></div>
    <div><p>Quais outros produtos a loja poderia oferecer?</p><label class="products"><input class="produtos" value="salgadinhos" type="checkbox">Salgadinhos</p></input></label><label><input class="produtos"value="recarga" type="checkbox"> Recarga de celular</p></input></label><label><input class="produtos" value="higiene" type="checkbox"> Itens básicos de higiene pessoal</p></input></label> <label><input class="produtos" value="doces" type="checkbox"> Doces e guloseimas</p></input></label><label><input value="revistas" class="produtos" type="checkbox"> Revistas e jornais</input></label></div>
    <div><p class="opiniao"> Deixe sua opinião: <Textarea rows="5" cols="40"></Textarea></div>
    <div><input id="submit" class="submit" type="submit"></input></div>
</form>
</body>
</html>
